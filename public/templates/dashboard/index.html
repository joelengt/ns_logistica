<div>
	<div ng-include="global.navUrl"></div>
	<div class="OrderWork Containner">
		<div class="OrderWork__left Containner__left">
			<div class="OrderWork__left--filter">
				<div class="Filter">
					<div class="Filter__head">
						<div class="Filter__head--content" id="viewFilter" ng-click="viewFilter()">
							<h2><span class="icon-icon_filtro"></span> Filtros</h2>
						</div>
					</div>
					<div class="Filter__options" id="FilterContents">
						<div class="Filter__options--triangle" id="triangle"></div>
						<div class="Filter__options--content">
							<div class="Items">
								<div class="Items__left">
									<p>Orden</p>
								</div>
								<div class="Items__right">
									<div class="selectBox">
										<select id="estado" class="selectBox__select" name="">
											<option value="true">Publicado</option>
											<option value="false">No Publicado</option>
										</select>
									</div>
								</div>
							</div>
							<div class="Items">
								<div class="Items__left">
									<p>Tipo de Servicio</p>
								</div>
								<div class="Items__right checks">
									<div class="checkboks">
										<input checked name="service" id="poste" type="checkbox"/>
										<label for="poste">Poste</label>
									</div>
									<div class="checkboks">
										<input checked name="service" id="cliente" type="checkbox"/>
										<label for="cliente">Cliente</label>
									</div>
								</div>
							</div>
							<div class="Items">
								<div class="Items__left">
									<p>Contratista</p>
								</div>
								<div class="Items__right">
									<div class="selectBox">
										<select class="selectBox__select" name="" id="contratista">
											<div class="selectedOptions">
												<option value="all">Todos</option>	
												<option ng-repeat="contratista in contratistas" value="{{contratista._id}}">{{contratista.name}}</option>
											</div>
										</select>
									</div>
								</div>
							</div>
							<div class="Items" id="dates">
								<div class="Items__left">
									<p>Fecha</p>
								</div>
								<div class="Items__right">
									<div>
										<input id="date_one" type="date"/>
									</div>
									<div>
										<input id="date_two" type="date"/>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
